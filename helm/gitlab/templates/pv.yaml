apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "gitlab.name" . }}-config-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: {{ .Values.storage.efs_hostname }}
    path: "/ops/{{ template "gitlab.name" . }}/config"
---
